<html>
	<body>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-body">
						<form id="form">
							<div class="input-group form-group">
								<select class="form-select" aria-label="dog race" id="breedSelect" [(ngModel)]="opcionSeleccionada" (change)="capturarRaza()" id="tema" name="tema">
									<option value="0" >Seleccione un tema para filtrar</option>
									<option *ngFor="let breed of breeds">{{breed}}</option>
								</select>
		
							</div>
							<div class="input-group form-group">
								<input type="text" name="message" [(ngModel)]="message" class="form-control" id="mensaje"
									placeholder="Introduce aquÃ­ tu comentario">
							</div>
							<div class="form-group">
								<button type="submit" value="publicar" class="btn btn-light" (click)="createComment()">Publicar comentario</button>
								<button type="submit" value="cancelar" class="btn btn-light" routerLink="/forum">Cancelar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
	</body>
</html>
