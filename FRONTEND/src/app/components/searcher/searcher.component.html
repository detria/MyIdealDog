
<app-navbar-user></app-navbar-user>
<html >

<body>
    <div id="filtros" class="container">
        <div class="row justify-content-center align-items-center minh-100" id="firstSelect">

            <select class="form-select" aria-label="dog race"id="breedSelect"[(ngModel)]="opcionSeleccionada" (change)="capturarRaza()">
                <option value="0">Seleccione una raza</option>
                <option *ngFor="let breed of breeds">{{breed}}</option>
            </select>
            <select class="form-select" aria-label="dog size" id="sizeSelect" [(ngModel)]="opcionSeleccionadaTamanio" (change)="capturarTamanio()"  [disabled]="disponibilidad" >
                <option value="0">Seleccione un tamaño</option>
                <option *ngFor="let size of sizes">{{size}}</option>
            </select>

        </div>
        <div class="row justify-content-center align-items-center minh-100" id="secondSelect">
            <select class="form-select" aria-label="Default select example" id="healthCareSelect"  [(ngModel)]="opcionSeleccionadaCuidados" (change)="capturarCuidados()" [disabled]="disponibilidad">
                <option value="0">Seleccione el requerimiento de cuidados</option>
                <option *ngFor="let cuidados of requerimientoCuidados">{{cuidados}}</option>
            </select>
            
            <select class="form-select" aria-label="Default select example" id="activitySelect" [(ngModel)]="opcionSeleccionadaActividad" (change)="capturarActividad()"  [disabled]="disponibilidad" >
                <option value="0">Seleccione una actividad</option>
                <option *ngFor="let a of actividad">{{a}}</option>
            </select>
        </div>
        <div class="row justify-content-center align-items-center minh-100" id="secondSelect">
            <button type="button" class="btn btn-light" (click)="busqueda()">Buscar</button>
            <button type="button" class="btn btn-light" (click)="eliminarFiltros()">Quitar filtros</button>
        </div>

        <div class="row justify-content-center align-items-center minh-100" id="cards">
           <table id="infoDogs">
                
           </table>

        </div>
    </div>
    <div  class="container2" *ngFor="let card of dogs2">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image" style="background-image:url('{{card.imgs[1]}}'); background-size: cover; "></div>
              <mat-card-title>{{card.breed}}</mat-card-title>
            </mat-card-header>
            <img mat-card-lg-image src="{{card.imgs[0]}}" >
            <img mat-card-lg-image src="{{card.imgs[1]}}" >
            
            <mat-card-content>
              <p>
                Peso: {{card.weight}}</p>
                <p>Esperanza de vida: {{card.life_expectancy}}</p>
                <p> Tamaño: {{card.size}}</p>
                <p>Requerimiento de cuidados: {{card.care_requirement}}</p>
                <p>Actividad: {{card.activity}}</p>
              
              <p>
               {{card.description}}
              </p>
              
             <p><a href="{{card.trainingTutorial}}"
              title="">Tutorial adiestramiento {{card.breed}}</a></p> 
              
            <a href="{{card.video}}">Video {{card.breed}}</a>
            </mat-card-content>
          </mat-card>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
