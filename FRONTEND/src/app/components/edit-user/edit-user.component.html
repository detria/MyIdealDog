<html>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-body">
                    <form id="form">
                        <div class="input-group form-group">
                            Nombre:
                            <input type="text" name="nombre" class="form-control" id="nombre"
                                placeholder="Nombre"  [(ngModel)]="nombre">
                        </div>
                        <div class="input-group form-group">
                            Apellidos:
                            <input type="text" name="apellidos" class="form-control" id="apellidos"
                                placeholder="Apellidos"  [(ngModel)]="apellidos">
                        </div>
                        <div class="input-group form-group">
                            Email:
                            <input type="text" name="email" class="form-control" id="email"
                                placeholder="Email"  [(ngModel)]="email" >
                        </div>
                        <div class="input-group form-group">
                            Contraseña:
                            <input type="password" name="contrasenia" class="form-control" id="contrasenia"
                                placeholder="Contraseña"  [(ngModel)]="contrasenia" >
                        </div>
                        <div class="form-group">
                            <button type="submit" value="publicar" class="btn btn-success" (click)="cambiarDatos()">Editar</button>
                            <button type="submit" value="cancelar" class="btn btn-danger"
                                (click)="cancelar()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
