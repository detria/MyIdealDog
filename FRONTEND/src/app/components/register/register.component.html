<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        

</head>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Registro</h3>
            </div>
            <div class="card-body">
                <form id="form" [formGroup]="userForm" (ngSubmit)="registerUser()" >
                    <div class="alert-danger" *ngIf="userForm.controls['name'].invalid &&(userForm.controls['name'].dirty || userForm.controls['name'].touched )">
                        <div class="container-error-message">
                            * Nombre obligatorio
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="name">Nombre</label>
                        <input type="text"  formControlName="name" name="name" class="form-control" id="name" placeholder="Nombre" required maxlength="15">
                    </div>
                    <div class="alert-danger" *ngIf="userForm.controls['lastname'].invalid &&(userForm.controls['lastname'].dirty || userForm.controls['lastname'].touched)">
                        <div class="container-error-message">
                            * Apellidos obligatorios
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellidos</label>
                        <input type="text" formControlName="lastname"  name="lastname" class="form-control" id="lastname" required placeholder="Apellidos" maxlength="15" >
                    </div>
                    <div class="alert-danger" *ngIf="userForm.controls['email'].invalid &&(userForm.controls['email'].dirty || userForm.controls['email'].touched )">
                        <div class="container-error-message" >
                            * Email obligatorio
                        </div>
                        <div class="container-error-message" >
                            El email debe tener el siguiente formato:"ejemplo@ejemplo.ejemplo"
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" name="email" class="form-control" id="exampleInputEmail1" required maxlength="35"
                            placeholder="Introduce un email">
                    </div>
                    <div class="alert-danger" *ngIf="userForm.controls['password'].invalid&&(userForm.controls['password'].dirty || userForm.controls['password'].touched)">
                        <div class="container-error-message">
                            * Contrase침a obligatoria
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" formControlName="password" name="password" class="form-control" id="password"  placeholder="Introduce una contrase침a" ngModel required>
                    </div>
                    <div class="form-group">
                        <button type="submit"  value="login" class="btn float-right login_btn" [disabled]="userForm.invalid">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Ya tienes una cuenta?<a routerLink="/login" href="#">Inicia sesi칩n</a>
				</div>
			</div>
        </div>
    </div>
</div>
