<html>

<body>
    <button type="button" class="btn btn-dark" id="botonVolver" routerLink="/searcher">⮌ Volver</button>
    <div class="container">

        <div class="card">
            <img src="/assets/imgs/user.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h2 class="card-title" [attr.data-user]="user">{{user.name}}</h2>
            </div>
            <table class="table" id="tableUser">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <td id="name">{{user.name}}</td>
                    <td id="lastname">{{user.lastname}}</td>
                    <td id="email">{{user.email}}</td>
            </table>
            <li class="list-group-item"><button type="button" class="btn btn-success" (click)="changeData()">✎ Modificar datos
            </button></li>
            <li class="list-group-item"><button type="button" class="btn btn-danger" id="eliminar" (click)="deleteAccount(user.email)">✘ Eliminar
                    cuenta</button></li>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
